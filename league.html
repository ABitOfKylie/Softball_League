<!doctype html>
<html>

<head>
    <title>Softball League Player Placement</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <!-- jQuery UI CSS -->
    <link href="js/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<body>
	<div class="container" id="LeagueWrapper">
	<h1>  <i class="fas fa-sun"></i>   Sun Valley Softball League  <i class="fas fa-baseball-ball"></i></h1>
		<div id="teamList">
			<ul>
				<li class="teamName">Sluggers</li>
				<li class="addPlayer"><input type="text" placeholder="add player name"></li>
			</ul>
			<ul>
				<li class="teamName">Alley Girls</li>
				<li class="addPlayer"><input type="text" placeholder="add player name"></li>
			</ul>
			<ul>
				<li class="teamName">Game Changers</li>
				<li class="addPlayer"><input type="text" placeholder="add player name"></li>
			</ul>
			<ul>
				<li class="teamName">Bat Intentions</li>
				<li class="addPlayer"><input type="text" placeholder="add player name"></li>
			</ul>
			<ul>
				<li class="teamName">Put A Glove On It</li>
				<li class="addPlayer"><input type="text" placeholder="add player name"></li>
			</ul>
			<ul>
				<li class="teamName">One Hit Wonders</li>
				<li class="addPlayer"><input type="text" placeholder="add player name"></li>
			</ul>
			<ul>
				<li class="teamName">Smackeroons</li>
				<li class="addPlayer"><input type="text" placeholder="add player name"></li>
			</ul>
		</div> <!-- #TeamList -->
	</div> <!-- .container -->
	<div id="trash" class="circle">
		<span id="trashText">Remove permanently</span>
		<span id="removedText">She's Out!</span>
		<br>
		<span><i class="fas fa-trash fa-lg"></i></span>
	</div>
    <!-- Load the CDN first -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- If CDN fails to load, serve up the local version -->
    <script>
    window.jQuery || document.write('<script src="js/jquery-3.3.1.min.js"><\/script>');
    </script>
    <!-- jQuery UI -->
    <script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
